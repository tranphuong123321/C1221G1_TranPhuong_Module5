<h1 style="text-align: center">CUSTOMER LIST</h1>
<div>
  <div>
  <button mat-button color="primary" (click)="addCustomer()" >them moi</button>
  </div>

  <br/>
  <table id="customers" style="border-collapse: collapse;">
    <tr>
      <th>id</th>
      <th>code</th>
      <th>gender</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>dob</th>
      <th>email</th>
      <th>phone</th>
      <th>funtion</th>
    </tr>
    <tr *ngFor="let customer of customer">
      <td>{{customer?.id}}</td>
      <td>{{customer?.code}}</td>
      <td>{{customer?.gender}}</td>
      <td>{{customer?.firstName}}</td>
      <td>{{customer?.lastName}}</td>
      <td>{{customer?.dob}}</td>
      <td>{{customer?.email}}</td>
      <td>{{customer?.phone}}</td>
      <td>
<!--        <button mat-button color="primary" (click)="" >edit</button>-->
      </td>
    </tr>
  </table>
</div>
