<body>
<section>
  <!--for demo wrap-->
  <h1>Contract</h1>
  <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Create Contract
  </button></td>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      <tr>
        <th>Star Date</th>
        <th>End Date</th>
        <th>Deposit</th>
        <th>Total Money</th>
        <th>Service</th>
        <th>Employee</th>
      </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      <tr *ngFor="let contract of contract">
        <td>{{contract.contractStartDate}}</td>
        <td>{{contract.contractEndDate}}</td>
        <td>{{contract.contractDeposit}}</td>
        <td>{{contract.contractTotalMoney}}</td>
        <td>{{contract.facilityName}}</td>
        <td>{{contract.employeeName}}</td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
          Delete
        </button></td>
      </tr>

</section>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
